type Query {
  characters(page: Int, orderBy: String, limit: Int): CharacterConnection!
  characterNameStartsWith(
    page: Int
    orderBy: String
    search: String
  ): CharacterConnection!
  character: Character
  comics(page: Int, orderBy: String, limit: Int): ComicConnection!
  comicTitleStartsWith(
    page: Int
    orderBy: String
    search: String
  ): ComicConnection!
  comicsByCharacter(page: Int, orderBy: String, charId: ID!): ComicConnection!
  randomComicVineCharacter: ComicVineCharacter
}

type Mutation {
  comments: String
}

interface Node {
  id: ID!
  description: String
  thumbnail: String
}

type Character implements Node {
  id: ID!
  name: String!
  description: String
  thumbnail: String
}

type CharacterConnection {
  totalCount: Int!
  edges: [CharacterEdge!]!
}

type CharacterEdge {
  node: Character!
}

type Comic implements Node {
  id: ID!
  title: String!
  description: String
  modified: String
  thumbnail: String
  prices: [Price!]!
  creators: [Creator!]!
}

type ComicConnection {
  totalCount: Int!
  edges: [ComicEdge!]!
}

type ComicEdge {
  node: Comic!
}

type Price {
  type: String!
  price: String!
}

type Creator {
  name: String!
  role: String!
}

type PageInfo {
  hasNextPage: Boolean
  hasPreviousPage: Boolean
}

type User {
  id: ID!
  email: String!
  name: String
  password: String!
}

type ComicVineCharacter {
  id: ID!
  aliases: String
  deck: String
  description: String
  first_appeared_in_issue: String
  image: String
  real_name: String
  name: String
  publisher: String
}
